name: Platform IO

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        example:
          - Alarm
          - Blink
          - Interupt
        board:
          - huzzah
          - esp-wrover-kit
          - uno
          - nrf52_dk

    runs-on: ubuntu-latest
    name: Build ${{ matrix.example }}-${{ matrix.board }}

    steps:
      - uses: ammaraskar/gcc-problem-matcher@master

      - uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build example
        run: pio ci --lib="." --board="${{ matrix.board }}"
        env:
          PLATFORMIO_CI_SRC: examples/${{ matrix.example }}/src

